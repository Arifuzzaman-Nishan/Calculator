<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container mt-5 py-5">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-6 col-12 card p-5">
                <input id = "display" class="form-control input" type="text">
                <div id = "calc-body" class="grid">
                    <button class="button btn btn-danger">7</button>
                    <button class="button btn btn-danger">8</button>
                    <button class="button btn btn-danger">9</button>
                    <button class="button btn btn-danger">4</button>
                    <button class="button btn btn-danger">5</button>
                    <button class="button btn btn-danger">6</button>
                    <button class="button btn btn-danger">1</button>
                    <button class="button btn btn-danger">2</button>
                    <button class="button btn btn-danger">3</button>
                    <button class="button btn btn-danger">0</button>
                    <button class="button btn btn-danger">+</button>
                    <button class="button btn btn-danger">-</button>
                    <button class="button btn btn-danger">*</button>
                    <button class="button btn btn-danger">/</button>
                    <button class="button btn btn-success">AC</button>
                    <button class="button btn btn-warning">DEL</button>
                    <button class="button btn btn-primary btn-lg btn-block">=</button>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>


</body>

</html>
